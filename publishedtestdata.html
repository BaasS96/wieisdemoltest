<!DOCTYPE html>
<html>

<head>
    <title>
        WIDM Published Test Data
    </title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style/testdata.css">
    <script src="script/publishedtestdata.js"></script>
    <script src="script/load.js"></script>
    <script src="script/save.js"></script>
</head>

<body id="body" onload="initPage();">
    <button type="button" id="sessionButton" onclick="toggleSession();">Start session</button>
    <div class="pubtestnameholder">
        Data for published test: <span id="pubtestname">FAILED TO RETRIEVE DATA</span>
    </div>
    <div class="TB" id="dataTable">
        <div class="TR head">
            <div class="TD">
                ID
            </div>
            <div class="TD">
                Name
            </div>
            <div class="TD">
                PIN
            </div>
            <div class="TD">
                Progress
            </div>
            <div class="TD">
                Result
            </div>
            <div class="TD">
                Time
            </div>
            <div class="TD">
                Joker
            </div>
            <div class="TD">
                Vrijstelling
            </div>
        </div>
    </div>
</body>

</html>
